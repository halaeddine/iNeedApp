<ion-header>
  <ion-toolbar  class="toolbar">
    <ion-buttons slot="start">
      <ion-button> <!-- (click)="logout()" -->
      	 <ion-menu-button></ion-menu-button>
       <!--  <ion-icon slot="icon-only" name="log-out"></ion-icon> -->
      </ion-button>
    </ion-buttons>
    <ion-title>iNeedApp</ion-title>
    <!-- <ion-button *ngIf="auth.loggedIn" class="logbutton" (click)="logout()"><ion-icon slot="icon-only" name="log-out"></ion-icon></ion-button> -->
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  
<ion-button (click)="image()">Change Image</ion-button>
  <div id="container">
<ion-searchbar showCancelButton="never"
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
  ></ion-searchbar>


<ion-grid>
  <ion-row>
    <ion-col *ngFor="let cat of cats">
      <div (click)="gotoBusinessesPage([cat.id])">
        <ion-card>
          <ion-card-header>
           <img src="././assets/icon/favicon.png"/>
             <ion-card-subtitle> {{cat.id}} {{cat.name}} </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
